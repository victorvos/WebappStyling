<!DOCTYPE html>
<html lang="en">
<head>
        <title>xor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div class="container">
        <h1 id="this-one">0</h1>
        <h1 id="this-two">0</h1>
        <button id="button1" type="button">click to add one</button>
        <button id="button2" type="button">click to add two</button>
    </div>
    <script src="index.js"></script>
    <script>
        
        let count = 0;
        document.getElementById("button1").addEventListener('click', function(){
            
            console.log(count);
            count++;
            document.getElementById("this-one").innerHTML = count;
        });

        document.getElementById("button2").addEventListener('click', function(){
            
            console.log(count);
            count+=2;
            document.getElementById("this-two").innerHTML = count;
        });      
        
        
        
    </script>
    
         
</body> 
</html>
